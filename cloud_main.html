<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" lang="RU">
    <meta name="viewport" content="width=device-width, initial-scale=1,
        minimum-scale=1, maximum-scale=1">
    <title>Cloudberry</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/cloud_main.css">
    
</head>

<body>
    <div class="wrapper">
        <header class="page-header">
            <a href="/cloud_main.html">
                <img src="pics/logo2.png" alt="cloudberry">
            </a>
        </header>
        <!--<h3>Искра для Вашего вдохновения!</h3>-->
        <div class="container">
            <nav class="menu" id='main-menu'>
                <button class="menu__toggle" id='menu-toggle'>
                    Свернуть меню
                </button>
                <div class="menu__dropdown">
                    <ul class="nav-menu">
                        <li><a href="/new.html">Новинки</a></li>
                        <li><a href="/catalog.html">Каталог</a></li>
                        <li><a href="/gallery.html">Фото работ</a></li>
                        <li><a href="/dealers.html">Где приобрести</a></li>
                        <li><a href="/about.html">О нас</a></li>
                        <li><a href="/feedback.html">Обратная связь</a></li>
                        <li><a href="/reviews.html">Отзывы</a></li>
                    </ul>
                </div>
            </nav>
            <main class="main">
                <div class="main__container">
                    <div class="swiper-container gallery-top">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" style="background-image:url(pics/small/1.jpg)"></div>
                            <div class="swiper-slide" style="background-image:url(pics/small/2.jpg)"></div>
                            <div class="swiper-slide" style="background-image:url(pics/small/3.jpg)"></div>
                            <div class="swiper-slide" style="background-image:url(pics/small/4.jpg)"></div>
                            <div class="swiper-slide" style="background-image:url(pics/small/5.jpg)"></div>
                        </div>
                        <!-- Add Arrows -->
                        <div class="swiper-button-next swiper-button-white"></div>
                        <div class="swiper-button-prev swiper-button-white"></div>
                    </div>
                    <div class="swiper-container gallery-thumbs">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" style="background-image:url(pics/small/1.jpg)"></div>
                            <div class="swiper-slide" style="background-image:url(pics/small/2.jpg)"></div>
                            <div class="swiper-slide" style="background-image:url(pics/small/3.jpg)"></div>
                            <div class="swiper-slide" style="background-image:url(pics/small/4.jpg)"></div>
                            <div class="swiper-slide" style="background-image:url(pics/small/5.jpg)"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <footer class="footer">
        <ul class="footer__body">
            <li><a href="/vk.com">
                    <img src="pics/vk.png" alt="VK"></a></li>
            <li><a href="/instagram.com">
                    <img src="pics/instagram.png" alt="instagram"></a></li>
            <li><a href="/mail.ru">
                    <img src="pics/email.png" alt="email"></a></li>
        </ul>
        <span class="footer__copy">
            <a href="//vk.com/cloudberry24">&copy; "Cloudberry"</a> - яГОДНАЯ магия!
        </span>
    </footer>
    <!--скрипт кнопки меню-->
    <script type="text/javascript">
        (function () {
            var button = document.getElementById('menu-toggle');
            button.addEventListener('click', function (event) {
                event.preventDefault();
                var menu = document.getElementById('main-menu');
                menu.classList.toggle('is-open');
            });
        })();
    </script>

    <script src="js/swiper.min.js"></script>
    <script>
        var galleryThumbs = new Swiper('.gallery-thumbs', {
            spaceBetween: 0,
            slidesPerView: 2.1,
            loop: true,
            freeMode: true,
            loopedSlides: 3, //looped slides should be the same
            watchSlidesVisibility: true,
            watchSlidesProgress: true,
            
        });
        var galleryTop = new Swiper('.gallery-top', {
            spaceBetween: 10,
            loop: true,
            loopedSlides: 3, //looped slides should be the same
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            thumbs: {
                swiper: galleryThumbs,
            },
            effect: "fade",
            autoplay:{
                delay:2500,
                disableOnInteraction: false
            }
        });
    </script>

</body>

</html>
